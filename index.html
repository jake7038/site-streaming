<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>streaming</title>

</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">R$ 30,00/mês ou R$ 24,99/mês no plano anual</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="logos do combo +/ Disney+ / Star+ ">
                    <button>Assine Agora</button>
                    <span class="text">RS 45,99/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="logos do combo +/ Disney+ / Star+ ">
                    <button>Assine Agora</button>
                    <span class="text">RS 45,99/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar dependendo da plataforma que é feito a assinatura
            </p>
        </div>
    </section>
</body>
